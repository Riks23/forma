        <div class="wrapper">
                
            <div class="form">
                <form action="#" id="form" class="form_body">
                    <h1 class="form_title"> Заполните данные</h1>
                    <div class="form_item">
                        <label for="formName" class="form_label">Имя*</label>
                        <input id="formName" type="text" name="name" class="form_input _req">
                    </div>
                    <div class="form_item">
                        <label for="formSubname" class="form_label">Фамилия*</label>
                        <input id="formSubname" type="text" name="subname" class="form_input _req">
                    </div>
                    <div class="form_item">
                        <label for="formPatronymic" class="form_label">Отчество*</label>
                        <input id="formPatronymic" type="text" name="Patronymic" class="form_input _req">
                    </div>
                    <div class="form_item">
                        <label for="formPhone" class="form_label">Телефон*</label>
                        <input id="tel"  value="" name="phone"  class="form_input _req">
                    </div>
                    
                    <div class="form_item">
                        <label for="formEmail" class="form_label">E-mail*</label>
                        <input id="formEmail" type="text" name="email" class="form_input _req">
                    </div>
                    <div class="form_item">
                        <label for="formMessage" class="form_label">Сообщение:</label>
                        <textarea name="message" name="message" id="formMessage" class="form_input" placeholder="Введите ваш номер страхового полиса и опишите вашу проблему!"></textarea>
                    </div>
                    <div class="form_item">
                        <div class="form_label">Возраст:</div>
                        <select name="age" class="select">
                            <option value="от 18 до 25" selected="selected">от 18 до 25</option>
                            <option value="от 25 до 45">от 25 до 45</option>
                            <option value="от 45">от 45</option>
                        </select>
                    </div>
                    <div class="form_item">
                        <div class="form_label">Прикрепить фото</div>
                        <div class="file">
                            <div class="file_item">
                                <input id="formImage" accept=".jpg, .png, " type="file" name="image" class="file_input">
                                <div class="file_button">Выбрать</div>
                            </div>
                            <div id="formPreview" class="file_preview"></div>
                        </div>
                    </div>
                    <div class="form_item">
                        <div class="checkbox">
                            <input id= "formAgreement" type="checkbox" name="agreement" class="checkbox_input _req">
                            <label for="formAgreement" class="checkbox_label"><span> Я даю свое согласие на обработку персональных данных </span></label>
                        </div>
                    </div>
                    <button type="submit" class="form_button">Отправить</button>
                </form>
            </div>
        </div>
